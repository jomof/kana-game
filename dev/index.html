<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;kana-game> Demo</title>
    <script type="module" src="../kana-game.js"></script>
    <style>
      /* 1) Opt the UA into light+dark controls */
      html {
        color-scheme: light dark;
      }

      /* 2) Match page background/text to OS preference */
      body {
        margin: 0;
        padding: 16px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #121212;
          color: #eee;
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background: #fff;
          color: #000;
        }
      }

      /* 3) Wrap & center without shrinking */
      .demo {
        display: flex;
        justify-content: center;
      }
      .demo kana-game {
        /* now it will fill its container up to 800px */
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <kana-game></kana-game>
    </div>

    <script type="module">
      let questions = [
        {
          id: 0,
          english: 'I live in Seattle.',
          japanese: ['シアトルに住んでいます。', 'シアトルに住んでる。'],
        },
        {
          id: 1,
          english: 'I am a student.',
          japanese: [
            '私は学生です。',
            '私は学生だ。',
            '学生です。',
            '学生だ。',
          ],
        },
        {
          id: 2,
          english: 'I am a teacher.',
          japanese: ['先生です。', '先生だ。'],
        },
      ];
      window.addEventListener('DOMContentLoaded', async () => {
        const game = document.querySelector('kana-game');
        await game.updateComplete;
        let current = 0;
        game.supplyQuestion(questions[current]);
        game.addEventListener('next-question', () => {
          // advance index (wrap if you like)
          current = (current + 1) % questions.length;
          game.supplyQuestion(questions[current]);
        });
      });
    </script>
  </body>
</html>
