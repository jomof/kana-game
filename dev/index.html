<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;kana-game> Demo</title>
    <script type="module" src="../kana-game.js"></script>
    <style>
      /* 1) Opt the UA into light+dark controls */
      html {
        color-scheme: light dark;
      }

      /* 2) Match page background/text to OS preference */
      body {
        margin: 0;
        padding: 16px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #121212;
          color: #eee;
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background: #fff;
          color: #000;
        }
      }

      /* 3) Wrap & center without shrinking */
      .demo {
        display: flex;
        justify-content: center;
      }
      .demo kana-game {
        /* now it will fill its container up to 800px */
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <kana-game></kana-game>
    </div>

    <script type="module">
      window.addEventListener('DOMContentLoaded', async () => {
        const game = document.querySelector('kana-game');
        game.english = 'I live in Seattle.';
        game.japanese = ['シアトルに住んでいます。', 'シアトルに住んでる。'];
        await game.updateComplete;
      });
    </script>
  </body>
</html>
