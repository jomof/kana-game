<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;kana-game> Demo</title>
    <script type="module" src="../kana-game.js"></script>
    <style>
      /* 1) Opt the UA into light+dark controls */
      html {
        color-scheme: light dark;
      }

      /* 2) Match page background/text to OS preference */
      body {
        margin: 0;
        padding: 16px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #121212;
          color: #eee;
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background: #fff;
          color: #000;
        }
      }

      /* 3) Wrap & center without shrinking */
      .demo {
        display: flex;
        justify-content: center;
      }
      .demo kana-game {
        /* now it will fill its container up to 800px */
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <kana-game></kana-game>
    </div>

    <!-- add a debug panel -->
    <pre id="debug"></pre>

    <script type="module">
      let questions = [
        {
          id: 0,
          english: 'I live in Seattle.',
          japanese: ['シアトルに住んでいます。', 'シアトルに住んでる。'],
        },
        {
          id: 1,
          english: 'I am a student.',
          japanese: [
            '私は学生です。',
            '私は学生だ。',
            '学生です。',
            '学生だ。',
          ],
        },
        {
          id: 2,
          english: 'I am a teacher.',
          japanese: ['先生です。', '先生だ。'],
        },
        {
          id: 3,
          english: 'I eat sushi every day.',
          japanese: [
            '私は毎日寿司を食べます。',
            '毎日寿司を食べます。',
            '私は毎日寿司を食べる。',
            '毎日寿司を食べる。',
          ],
        },
        {
          id: 4,
          english: 'I can speak Japanese.',
          japanese: [
            '私は日本語を話すことができます。',
            '日本語を話すことができる。',
            '日本語が話せます。',
            '日本語が話せる。',
          ],
        },
        {
          id: 5,
          english: 'I went to Tokyo last year.',
          japanese: [
            '私は去年東京に行きました。',
            '去年東京に行きました。',
            '私は去年東京に行った。',
            '去年東京に行った。',
          ],
        },
        {
          id: 6,
          english: 'I am reading a book right now.',
          japanese: [
            '私 は 今 本 を読んでいます。',
            '今 本 を読んでいる。',
            '本 を読んでいます。',
            '本 読んでる。',
          ],
        },
        {
          id: 7,
          english: 'I want to go to Japan.',
          japanese: [
            '私は日本に行きたいです。',
            '日本に行きたいです。',
            '日本に行きたい。',
            '日本に行きたいんだ。',
          ],
        },
      ];
      window.addEventListener('DOMContentLoaded', async () => {
        const game = document.querySelector('kana-game');
        const debug = document.getElementById('debug');
        game.addEventListener(
          'properties-changed',
          () =>
            debug.textContent = `state: ${game.state}\nskeleton: ${game.skeleton}\nanswers (hiragana): ${game.answerHiragana}`
        );
        await game.updateComplete;
        let current = 6;
        game.supplyQuestion(questions[current]);

        game.addEventListener('next-question', () => {
          // advance index (wrap if you like)
          current = (current + 1) % questions.length;
          game.supplyQuestion(questions[current]);
        });
      });
    </script>
  </body>
</html>
