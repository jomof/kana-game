<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;kana-game> Demo</title>
    <script type="module" src="../kana-game.js"></script>
    <style>
      /* 1) Opt the UA into light+dark controls */
      html {
        color-scheme: light dark;
      }

      /* 2) Match page background/text to OS preference */
      body {
        margin: 0;
        padding: 16px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #121212;
          color: #eee;
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          background: #fff;
          color: #000;
        }
      }

      /* 3) Wrap & center without shrinking */
      .demo {
        display: flex;
        justify-content: center;
      }
      .demo kana-game {
        /* now it will fill its container up to 800px */
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <kana-game></kana-game>
    </div>

    <!-- add a debug panel -->
    <pre id="debug"></pre>

    <script type="module">
      // Japanese annotations on 'english' words are base form if verbs.
      let questions = [
        {
          id: 0,
          english: 'I live[住んでる] in Seattle[シアトル].',
          japanese: [
            '私 は シアトル に 住んでいます。',
            '私 は シアトル に 住んでる。'
          ],
        },
        {
          id: 1,
          english: 'I am a student[学生].',
          japanese: [
            '私 は 学生 です。',
          ],
        },
        {
          id: 2,
          english: 'I am a teacher[先生].',
          japanese: [
            '私 は 先生 です。'
          ],
        },
        {
          id: 3,
          english: 'I eat[食べる] sushi[寿司] every[毎] day[日].',
          japanese: [
            '私 は 毎 日 寿司 を 食べます。',
            '私 は 毎 日 寿司 を 食べる。',
          ],
        },
        {
          id: 4,
          english: 'I can speak[話せる] Japanese[日本語].',
          japanese: [
            '私 は 日本語 を 話すこと が できます。',
            '私 は 日本語 を 話すこと が できる。',
            '私 は 日本語 が 話せます。',
            '私 は 日本語 が 話せる。',
          ],
        },
        {
          id: 5,
          english: 'I went[行く] to Tokyo[東京] last year[去年].',
          japanese: [
            '私 は 去年 東京 に 行きました。',
            '私 は 去年 東京 に 行った。',
          ],
        },
        {
          id: 6,
          english: 'I am reading[読んでる] a book[本] right now[今].',
          japanese: [
            '私 は 今 本 を 読んでいます。',
            '私 は 今 本 を 読んでいる。',
          ],
        },
        {
          id: 7,
          english: 'I want to go[行く] to Japan[日本].',
          japanese: [
            '私 は 日本 に 行きたい です。',
          ],
        },
      ];
      window.addEventListener('DOMContentLoaded', async () => {
        const game = document.querySelector('kana-game');
        const debug = document.getElementById('debug');
        game.addEventListener(
          'properties-changed',
          () =>
            (debug.textContent = `state: ${game.state}\nskeleton: ${game.skeleton}\nanswers (hiragana): ${game.answerHiragana}`)
        );
        await game.updateComplete;
        let current = 6;
        game.supplyQuestion(questions[current]);

        game.addEventListener('next-question', () => {
          // advance index (wrap if you like)
          current = (current + 1) % questions.length;
          game.supplyQuestion(questions[current]);
        });
      });
    </script>
  </body>
</html>
