name: Canary Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Check for syntax errors
      run: python -m compileall . -x "venv|__pycache__"

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build

  integration-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Backend Setup
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Start Backend
      run: |
        chmod +x backend.sh
        ./backend.sh &
        # Wait for port 8080 to be ready
        timeout 120s bash -c 'until curl -s http://localhost:8080/health > /dev/null; do sleep 1; done'
        echo "Backend is ready"

    # Frontend Setup
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps
      
    # Run Tests
    - name: Run Playwright Tests
      working-directory: ./frontend
      run: npx playwright test